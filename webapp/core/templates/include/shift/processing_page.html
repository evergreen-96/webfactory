{% extends "base.html" %}

{% block content %}

    <div class="container-md">
        <div class="row mt-4">
            <div class="col-md-12">
                <h1 class="display-5">Обработка станком</h1>
                <div class="card mt-4">
                    <div class="card-body">
                        <h3 class="card-title">Сейчас в работе:</h3>
                        <p class="card-text">{{ last_order.part_name }} в
                            количестве {{ last_order.num_parts }}</p>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-primary mt-3 w-100">Продолжить</button>
                    <button type="submit" name="pause_shift" class="btn btn-success">Приостановить работу/перейти к
                        другому станку
                    </button>
                </form>
            </div>


        </div>
    </div>
    {% include "bugreport_form.html" %}
{% endblock %}
