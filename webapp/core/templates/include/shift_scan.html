{% extends "base.html" %}

{% block content %}
    <div class="container-md">
        <div class="row">
            <div class="col-md-6">
                <form id="scanForm" method="post" action="{% url 'shift_scan' %}">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Сделайте фото QR-кода и нажмите "Сканировать" для
                            автоматического распознавания артикула</label>
                        <input type="file" name="image" id="imageFile" capture="user" accept="image/*"
                               class="form-control">
                    </div>
                    <button name="action" value="scan" class="btn btn-secondary w-100">Сканировать</button>
                </form>
            </div>
            <br>
            <br>

            <div class="col-md-6">
                <form id="uploadForm" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        Или
                        <br>
                        <label for="partname" class="form-label">введите название вручную</label>
                        <input type="text" name="partname" id="partname" value="" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success w-100">Отправить</button>
                </form>
            </div>
        </div>
    </div>


    <script>
        document.getElementById('uploadForm').addEventListener('submit', function (event) {
            var formData = document.getElementById('partname').value.trim();
            if (formData === '') {
                alert('Поле не может быть пустым!');
                event.preventDefault(); // Эта строка предотвращает отправку формы
            } else if (formData.length > 255) {
                alert('Значение не может превышать 255 символов!');
                event.preventDefault(); // Эта строка предотвращает отправку формы
            }
        });

        document.getElementById('scanForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var formData = new FormData(this);
            var url = '/qr-decoder/';  // URL для обработки формы на сервере
            var xhr = new XMLHttpRequest();
            xhr.open('POST', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        var response = xhr.responseText;
                        if (response === "Ошибка в декодировании") {
                            alert("QR код не распознан, попробуйте еще раз");
                        } else {
                            document.getElementById('partname').value = response;
                        }
                    } else {
                        alert("Ошибка, попробуйте еще раз");
                    }
                }
            };
            xhr.send(formData);
        });
    </script>
{% include "bugreport_form.html" %}
{% endblock %}
