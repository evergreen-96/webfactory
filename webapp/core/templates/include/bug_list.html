{% extends "base.html" %}

{% block content %}

    <div class="container-md mt-2">
        <a href="{{ prev_page }}" class="btn btn-outline-info w-100 mt-2">Return</a>
    </div>
    <div class="container mt-4">
        {% for bug in bugs %}
            <div class="card mb-3">
                <div class="card-header">
                    <h5 class="mb-0">
                        {{ bug.bug_description }}
                        <button class="btn btn-primary btn-sm ml-3 edit-bug-btn"
                                data-bug-id="{{ bug.id }}">Edit Bug
                        </button>
                    </h5>
                </div>
                <div class="card-body">
                    <p class="card-text">User: {{ bug.user }}</p>
                    <p class="card-text">Order: {{ bug.order }}</p>
                    <p class="card-text">Start
                        Time: {{ bug.bug_start_time }}</p>
                    <p class="card-text">End Time: {{ bug.bug_end_time }}</p>
                    <p class="card-text">Is Solved: {{ bug.is_solved }}</p>
                </div>
                <div class="card-footer edit-form" id="edit-form-{{ bug.id }}"
                     style="display: none;">
                    <form method="post" class="bug-edit-form">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="bug_description">Bug Description</label>
                            <input type="text" class="form-control"
                                   id="bug_description" name="bug_description"
                                   value="{{ bug.bug_description }}">
                        </div>
                        <div class="form-group">
                            <label for="is_solved">Is Solved</label>
                            <input type="checkbox" class="form-check-input"
                                   id="is_solved" name="is_solved"
                                   {% if bug.is_solved %}checked{% endif %}>
                        </div>
                        <input type="hidden" name="bug_id" value="{{ bug.id }}">
                        <button type="submit" class="btn btn-success">Save
                        </button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.edit-bug-btn').click(function () {
                var bugId = $(this).data('bug-id');
                $('#edit-form-' + bugId).toggle();
            });

            $('.bug-edit-form').submit(function (e) {
                e.preventDefault();
                var formData = $(this).serialize();
                $.ajax({
                    type: 'POST',
                    url: '/bug-list/',
                    data: formData,
                    success: function (data) {
                        if (data.status === 'success') {
                            alert('Bug successfully updated!');
                            // Additional actions upon successful update
                        } else {
                            alert('Error updating bug.');
                        }
                    },
                    error: function () {
                        alert('An error occurred while updating the bug.');
                    }
                });
            });
        });
    </script>
{% endblock %}
