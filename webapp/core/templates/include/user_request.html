{% extends "base.html" %}

{% block content %}
    <h1>Добро пожаловать, {{ custom_user }}!</h1>
    <p>Должность: {{ custom_user.position }}</p>
    <p>Рабочая зона: {{ custom_user.working_area }}</p>
    <p>Роль: {{ custom_user.role }}</p>
    <p>Текущее время: {{ current_time|date:"Y-m-d H:i:s" }}</p>

    <h1>Сообщение об ошибке</h1>
{% endblock %}
