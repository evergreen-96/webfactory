<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>WebFactory</title>
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            {% if custom_user %}
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">WebFactory</a>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link">{{ custom_user.user }}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Должность: {{ custom_user.position }}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Рабочая зона: {{ custom_user.working_area }}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link">Роль: {{ custom_user.role }}</a>
                                </li>
                                <li class="nac-item">
                                    <p class="lead" id="current-time">Текущее время: Loading...</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            {% else %}
                <h1 class="display-4">Выполните вход в систему</h1>
            {% endif %}
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script>
    function updateCurrentTime() {
        const currentTimeElement = document.getElementById('current-time');
        const now = new Date();
        currentTimeElement.textContent = `Текущее время: ${now.toLocaleString()}`;
    }

    setInterval(updateCurrentTime, 1000); // Обновлять каждую секунду
    updateCurrentTime(); // Запустить функцию сразу при загрузке страницы
</script>
</body>
</html>
